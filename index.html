<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Bootstrap utilities</h1>
        <p>This is a button representation</p>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>

    </div>

    <div class="container">
        <h1>Example heading <span class="badge text-bg-secondary">New</span></h1>
        <span class="badge text-bg-secondary">New</span>
        <span class="badge text-bg-secondary">New</span>
        <span class="badge text-bg-secondary">New</span>
        <span class="badge text-bg-secondary">New</span>
        <span class="badge text-bg-secondary">New</span>
    </div>

    <button type="button" class="btn btn-primary" style="margin: 50px 119px;">
        Notifications <span class="badge text-bg-secondary">99</span>
    </button>

    <center><h1 style="color: red;">Basic progress</h1></center>
    <div class="container">
        <div class="progress" style="background-color: aqua;">
           
            <div class="progress-bar" style="width: 25%; background-color: blue;">25%</div>
        </div>
    </div>
</body>
</html>
